<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff66b2;
            font-size: 3rem;
        }
        .container {
            position: relative;
            margin-top: 50px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d88;
            color: white;
        }
        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            opacity: 0.7;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 4s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .message {
            display: none;
            font-size: 2rem;
            color: #ff66b2;
            margin-top: 20px;
        }
        .gif img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? üíï</h1>
    <div class="container">
        <button class="btn yes" onclick="showLoveMessage()">Yes</button>
        <button class="btn no">No</button>
    </div>
    <div class="message" id="loveMessage">
        I love you bbg ‚ù§Ô∏è You are the best!!!!
        <div class="gif">
            <img src="https://media.tenor.com/hmYv6-dCkGgAAAAi/bubu-dudu-bubu.gif" alt="Cute gif">
        </div>
    </div>
    <div class="hearts"></div>
    
    <script>
        const noButton = document.querySelector('.no');
        const hearts = document.querySelector('.hearts');

        noButton.addEventListener('mouseover', () => {
            noButton.style.top = `${Math.random() * window.innerHeight}px`;
            noButton.style.left = `${Math.random() * window.innerWidth}px`;
        });
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${2 + Math.random() * 3}s`;
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);
        
        function showLoveMessage() {
            document.getElementById('loveMessage').style.display = 'block';
        }
    </script>
</body>
</html>
